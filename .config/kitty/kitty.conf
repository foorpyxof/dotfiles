include ./themes/Duotone_Dark.conf
# include ./themes/GoaBase.conf

# window stuff
remember_window_size no
initial_window_width 144c
initial_window_height 40c

window_border_width 4px
active_border_color #60a1f0
inactive_border_color #000000

map ctrl+shift+m toggle_layout stack

# cursor shape and theme
cursor_shape underline
cursor_blink_interval 0.3
shell_integration no-cursor

# scrolling
whell_scroll_multiplier 3.0

# window management
enabled_layouts splits:split_axis=auto,stack

map ctrl+shift+enter launch --location=split
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

map shift+left move_window left
map shift+right move_window right
map shift+up move_window up
map shift+down move_window down

# tabs
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge bottom
tab_bar_align left
active_tab_font_style bold
inactive_tab_font_style normal

map ctrl+shift+t new_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+w close_tab

# background opacity
dynamic_background_opacity yes

map ctrl+shift+semicolon set_background_opacity -0.1
map ctrl+shift+apostrophe set_background_opacity +0.1

# BEGIN_KITTY_THEME
# Default
include current-theme.conf
# END_KITTY_THEME


# BEGIN_KITTY_FONTS
font_family      family='Kode Mono' postscript_name=KodeMono-Medium
font_size        11.0
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
