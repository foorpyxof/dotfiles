# Layout stuff:

    # You can "split" the current object of your focus with
    # $mod+b or $mod+v, for horizontal and vertical splits
    # respectively.
    # bindsym $mod+b splith
    # bindsym $mod+v splitv

    # Switch the current container between different layout styles
    # bindsym $mod+z layout stacking
    # bindsym $mod+x layout tabbed
    # bindsym $mod+c layout default

    # Make the current focus fullscreen
    bindsym $mod+f fullscreen

    # Toggle the current focus between tiling and floating mode
    bindsym $mod+Shift+space floating toggle

    # Swap focus between the tiling area and the floating area
    bindsym $mod+space focus mode_toggle

    # Move focus to the parent container
    bindsym $mod+a focus parent

# autotiling
  exec $autotiling

# styling:
  gaps inner 10
  gaps outer 10

  corner_radius 5

  # idle dimming
    default_dim_inactive 0.2

  # shadows
    shadows enable
    shadow_color #0000007f

  # opacity
    for_window [class=".*"] opacity $opacity
    for_window [app_id=".*"] opacity $opacity

  # blurs
    blur enable
    blur_passes 4
    blur_radius 4
    blur_saturation 0.8

  # colors:
    client.focused            #8940a5 #4c245c #eeeeee #9847b8 #8940a5
    client.focused_inactive   #914dac #1e0e25 #aaaaaa #8940a5 #914dac
    client.unfocused          #813d9c #1e0e25 #aaaaaa #8940a5 #813d9c
    client.urgent             #e87d89 #f4bec4 #ffffff #ec939d #e87d89
    client.placeholder        #453b5e #453b5e #453b5e #453b5e #453b5e

  # title bars
    # titlebar_padding 1
    # titlebar_border_thickness 0

    title_align center

    font Kode Mono 12
